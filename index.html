<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS Leaders Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        .centered-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .button {
            background-color: #4c51bf;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none; /* Remove underline from links */
        }

        .button:hover {
            background-color: #2c5282;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-gray-800 text-white">
    <div class="centered-content">
        <div class="title">GS Leaders Dashboard</div>
        <div class="subtitle">Pages</div>

        <a href="/login.html" class="button">Login</a>
        <a href="/dashboard.html" class="button">Dashboard (Home)</a>
        <a href="/yoursmallgroups.html" class="button">Small Group</a>
        <a href="/sendsignuplink.html" class="button">Send Signup Link</a>
    </div>
</body>
</html>
