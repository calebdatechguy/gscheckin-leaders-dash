<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="bg-gray-800 flex items-center justify-center h-screen text-white">
    <div class="w-full max-w-xs mx-auto">
        <div class="bg-gray-700 shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="flex justify-center mb-6">
                <img src="https://placehold.co/100x50" alt="Company logo placeholder" class="mb-4">
            </div>
            <h1 class="block text-2xl font-bold mb-2 text-center">Login</h1>
            <div class="mb-4">
                <label class="block text-sm font-bold mb-2" for="username">
                    Username:
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-800 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
            </div>
            <div class="mb-6">
                <label class="block text-sm font-bold mb-2" for="password">
                    Password:
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-800 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    Login
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-gray-500 hover:text-gray-300" href="#">
                    Forgot Password?
                </a>
            </div>
        </div>
    </div>
</body>

</html>
